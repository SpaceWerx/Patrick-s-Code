<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1 Demo Frontend</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <!--bootstrap classes cheatsheet-->
    <!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->
</head>
<body>
    <div class="container">
        <h3>Welcome to the Krusty Krab! :)</h3>

            <div>
                <div id="loginRow" class="row">
                    <h3>Please Login</h3>
                    <input id="username" placeholder="Username">
                    <input id="password" type="password" placeholder="Password">
                    <button id="loginButton" class="btn btn-primary col-sm-4">Login</button>
                </div>
                <br>
                <br>
                <br>
                <div id="tableRow" class="row">
                    <table id="KrustyTable" class="table table-hover table-bordered table-dark">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody id="employeeBody">
                            <!-- We are leaving this empty on purpose, to populate with our information -->
                        </tbody>
                    </table>
                </div>
                <br>
                <br>
                <button id="getEmployeeButton" class="btn btn-primary" >Get Employees</button>
            </div>
    </div>
    <script src="krustyKrab.js"></script>
</body>
</html>
