    <title>DOM Demo</title>

<body>
    <div id="div1" class="domClass">
        <p id="p1"> I'm inside of this really cool paragraph element inside of an even cooler div element!</p>

    </div>

    <button id="b1" type="button"> Click me please! </button>
    <p id="p3"></p>
